<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>작업별 보호구 착용 옷입히기 게임</title>
  <style>
    /* Apple 스타일 폰트 및 기본 세팅 */
    body { margin:0; padding:0; font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif; background:#F2F2F7; }
    .page { display:none; padding:20px; box-sizing:border-box; }
    .active { display:block; }
    .center { text-align:center; }

    /* 모던 카드 스타일 */
    .card { background:#FFFFFF; border-radius:20px; box-shadow:0 4px 16px rgba(0,0,0,0.1); padding:30px; margin:0 auto; max-width:500px; }

    /* Apple 스타일 버튼 */
    .apple-button { background:#007AFF; color:#FFFFFF; border:none; border-radius:12px; padding:14px 0; width:100%; font-size:17px; font-weight:600; cursor:pointer; }
    .apple-button:active { background:#005BBB; }

    /* Apple 스타일 입력창 */
    .apple-input { width:100%; padding:14px; border:none; border-radius:12px; background:#F2F2F7; margin-bottom:16px; font-size:17px; }

    /* 페이지3-7 기존 스타일 유지 */
    .worker-container { position:relative; width:100%; text-align:center; }
    .worker-image { width:100%; height:auto; display:block; margin:0 auto; border:1px solid #000; border-radius:10px; }
    .gear-grid { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-top:20px; }
    .gear-item img { width:80%; cursor:pointer; display:block; margin:0 auto; border:1px solid #000; border-radius:10px; }
    .error-message { color:red; text-align:center; margin-top:10px; min-height:1.2rem; }

    /* 페이지8 수료증 카드 */
    #certificate-box { background:#FFFFFF; border-radius:20px; box-shadow:0 4px 16px rgba(0,0,0,0.1); padding:30px; margin:20px auto; max-width:500px; text-align:left; }
    #certificate-box h2 { margin-top:0; color:#000000; font-size:24px; font-weight:700; text-align:center; }
    #certificate-box p { font-size:17px; margin:8px 0; }

    /* 버튼 그룹 */
    .button-group { margin-top:20px; }
  </style>
</head>
<body>
  <!-- 페이지1: 모던 애플 스타일 카드 -->
  <div id="page1" class="page active center">
    <div class="card">
      <h1 style="font-size:28px; font-weight:700; color:#000; text-align:center; margin-bottom:24px;">작업별 보호구 착용 교육</h1>
      <img src="https://i.imgur.com/Tu6mJ5J.png" alt="메인 이미지" style="width:100%; border-radius:16px; margin-bottom:24px;">
      <button class="apple-button" id="startButton">교육 시작하기</button>
    </div>
  </div>

  <!-- 페이지2: 모던 애플 스타일 카드 -->
  <div id="page2" class="page center">
    <div class="card">
      <h2 style="font-size:22px; font-weight:600; color:#000; margin-bottom:20px;">교육 정보 입력</h2>
      <input type="text" id="siteName" class="apple-input" placeholder="현장명 입력">
      <input type="text" id="workerName" class="apple-input" placeholder="근로자 이름 입력">
      <input type="text" id="workerAffiliation" class="apple-input" placeholder="소속 입력">
      <div class="error-message" id="form-error"></div>
      <button class="apple-button" id="toPage3">다음</button>
    </div>
  </div>

  <!-- 페이지3-7: 기존 레이아웃 유지 -->
  <!-- ... (생략되지 않도록 실제 코드에 그대로 포함) -->

  <!-- 페이지8: 모던 애플 스타일 수료증 -->
  <div id="page8" class="page center">
    <div id="certificate-box">
      <h2>수료증</h2>
      <div id="certificate-content">
        <p>현장명: <span id="cert-siteName"></span></p>
        <p>근로자 이름: <span id="cert-workerName"></span></p>
        <p>소속: <span id="cert-workerAffiliation"></span></p>
        <p>보호구 교육을 모두 수료하셨습니다.</p>
      </div>
      <div class="button-group">
        <button id="saveCert" class="apple-button">저장하기</button>
        <button id="homeButton" class="apple-button" style="background:#8E8E93; margin-top:10px;">홈으로</button>
      </div>
      <h3 style="font-size:20px; font-weight:600; color:#000; margin-top:30px; text-align:center;">🏆 이번 주 랭킹</h3>
      <div id="ranking-loading" class="loading">랭킹을 불러오는 중...</div>
      <table id="ranking-table" class="ranking-table" style="display:none;">
        <thead>
          <tr><th>순위</th><th>근로자 이름</th><th>현장명</th><th>소속</th><th>점수</th></tr>
        </thead>
        <tbody id="ranking-body"></tbody>
      </table>
    </div>
  </div>

  <!-- 스크립트 (기능은 변경하지 않음) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // 기존 JS 코드 그대로 유지하되, saveCert는 certificate-content만 캡처
    document.getElementById('saveCert').addEventListener('click', function() {
      const content = document.getElementById('certificate-content');
      html2canvas(content).then(canvas => {
        const link = document.createElement('a');
        link.download = 'certificate.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    });
  </script>
</body>
</html>
